name: tennis_court_scheduling
description: Scheduling of Tennis Courts
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

scripts:
  codegen: dart run build_runner build
  codegen-dev: dart run build_runner watch
  update-icons: dart run flutter_launcher_icons
  update-splash: dart run flutter_native_splash:create
  update-coverage-badge: dart run covadge coverage/lcov.info .
  update-coverage:
    - flutter test --coverage --test-randomize-ordering-seed random
    - lcov --remove coverage/lcov.info  '**/__generated__/*' '*.gr.*'
      'env.g.dart'  -o coverage/lcov.info
    - derry update-coverage-badge
  open-coverage-report:
    - genhtml coverage/lcov.info -o coverage/
    - open coverage/index.html

dependencies:
  auto_route: ^7.4.0
  bloc: ^8.1.2
  envied: ^0.3.0+3
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0

dev_dependencies:
  auto_route_generator: ^7.1.1
  bloc_test: ^9.1.3
  build_runner: ^2.4.5
  change_app_package_name: ^1.1.0
  covadge: ^0.0.1
  envied_generator: ^0.3.0+3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  mocktail: ^0.3.0
  test: ^1.24.2
  very_good_analysis: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

fonts:
  - family: Inter
    fonts:
      - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf
